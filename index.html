<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/stle.css">
    <title>calculadora</title>
</head>
<body class="container-fluid">
    
    <div class="p-3 mb-2 bg-primary text-white">
        <p class="text-start mt-5 p-3">CALCULADORA</p>
    
        <form id="miFormulario" name="" method="post">
            <label>Numero 1: </label>
            <input type="number" name="" id="valor1" autofocus placeholder="Escribe un numero">
            <button onclick="limpiar();"> <a href="#">Limpiar campos</a></button>
            <br>
            <br>
            <label>Numero 2: </label>

            <input type="number" name="" id="valor2" placeholder="Escribe otro numero">
            <br>
            <br>
            
            <button type="button" onclick="sumar();">Sumar</button>
            <button type="button" onclick="restar();">Restar</button>
            <button type="button" onclick="multiplicar();">Multiplicar</button>
            <button type="button" onclick="dividir();">Dividir</button>
            <p>El resultado es: <span id="el-resultado"></span></p>
        </form>

        

        <script type="text/javascript" src="./js/variables.js"></script>
    </div>
</body>
</html>
